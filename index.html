    <div class="page">
      <div class="sidebar">
        <h3>Unassigned Staff</h3>
        <div class="cards-container">
          <template id="staffcard">
            <div class="staff-card">
              <img src="https://avatar.iran.liara.run/public/30" alt="" />
              <div class="card-info">
                <span class="em-name">Yahia ABSI</span>
                <span class="em-job">IT Engineer</span>
              </div>
              <span class="edit-btn">
                <i class="fa-regular fa-pen-to-square"></i>
              </span>
            </div>
          </template>
        </div>

        <button class="add btn">Add New Worker</button>

        <dialog id="addworker">
          <img src="https://avatar.iran.liara.run/public/30" alt="" />
          <form id="Addworker">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter The Employee Name..."
            />
            <label for="role">Role</label>
            <select name="role" id="">
              <option value="">Choose a role</option>
              <option value="IT Technician">IT Technician</option>
              <option value="Receptionist">Receptionist</option>
              <option value="Security Agent">Security Agent</option>
              <option value="Manager">Manager</option>
              <option value="Cleaning Agent">Cleaning</option>
            </select>
            <label for="imageurl">Image URL</label>
            <input
              type="url"
              name="imageurl"
              placeholder="Enter The Image URL..."
            />
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter The E-mail..." />
            <label for="phone">Phone Number</label>
            <input
              type="phone"
              name="phone"
              placeholder="Enter Phone Number..."
            />
            <span class="exps-title">Experiences</span>
            <div class="experiences">
              <div id="experience">
                <label for="exrole">Role</label>
                <input type="text" name="exrole" />
                <label for="company"> Company</label>
                <input type="text" name="company" />
                <label for="expstart">Start Date</label>
                <input type="date" name="expstart" />
                <label for="expend">End Date</label>
                <input type="date" name="expend" />
              </div>
            </div>
            <button id="addexp">+ Add Experience</button>

            <div>
              <button class="close btn">Close</button>
              <button type="submit" class="btn subm-btn">Save Changes</button>
            </div>
          </form>
        </dialog>
      </div>
