<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <h3>Unassigned Staff</h3>
        <div class="cards-container">
          <template id="staffcard">
            <div class="staff-card">
              <img src="https://avatar.iran.liara.run/public/30" alt="" />
              <div class="card-info">
                <span class="em-name">Yahia ABSI</span>
                <span class="em-job">IT Engineer</span>
              </div>
              <span class="edit-btn">
                <i class="fa-regular fa-pen-to-square"></i>
              </span>
            </div>
          </template>
        </div>

        <button class="add btn">Add New Worker</button>

        <dialog id="addworker">
          <img src="https://avatar.iran.liara.run/public/30" alt="" />
          <form id="Addworker">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter The Employee Name..."
            />
            <label for="role">Role</label>
            <select name="role" id="">
              <option value="">Choose a role</option>
              <option value="IT">IT Technician</option>
              <option value="REC">Reception</option>
              <option value="SEC">Security Agent</option>
              <option value="MAN">Manager</option>
              <option value="CLN">Cleaning</option>
              <option value="AUT">Autres</option>
            </select>
            <label for="imageurl">Image URL</label>
            <input
              type="url"
              name="imageurl"
              placeholder="Enter The Image URL..."
            />
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter The E-mail..." />
            <span class="exps-title">Experiences</span>
            <div class="experiences">
              <div id="experience">
                <label for="ex-role">Role</label>
                <input type="text" name="ex-role" />
                <label for="company"> Company</label>
                <input type="text" name="company" />
                <label for="exp-start">Start Date</label>
                <input type="date" name="exp-start" />
                <label for="exp-end">End Date</label>
                <input type="date" name="exp-end" />
              </div>
            </div>
            <button id="addexp">+ Add Experience</button>

            <div>
              <button class="close btn">Close</button>
              <button type="submit" class="btn subm-btn">Save Changes</button>
            </div>
          </form>
        </dialog>
      </div>
      <div class="workspace">
        <div class="reception">
          <div class="zoneheader">
            <h2>Reception</h2>
          </div>
        </div>
        <div class="conference">
          <div class="zoneheader">
            <h2>Conference Room</h2>
          </div>

          <div class="assigned">
            <img src="https://avatar.iran.liara.run/public/30" />
            <img
              src="https://plus.unsplash.com/premium_photo-1664536392779-049ba8fde933?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGF2YXRhcnxlbnwwfHwwfHx8MA%3D%3D"
            />
            <img
              src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGF2YXRhcnxlbnwwfHwwfHx8MA%3D%3D"
            />
            <div>
              <img
                id="assignnew"
                src="https://cdn-icons-png.flaticon.com/512/8922/8922789.png"
              />
            </div>
          </div>
        </div>
        <div class="server">
          <div class="zoneheader">
            <h2>Server Room</h2>
          </div>
          <!--           <div class="assignedworkers">
            <div class="assignedworker">
              <img src="https://avatar.iran.liara.run/public/30" />
              <div>
                <span>Yahia ABSI</span>
                <span>IT Engineer</span>
              </div>
              <span><i class="fa-solid fa-xmark"></i></span>
            </div>
          </div> -->
        </div>
        <div class="security">
          <div class="zoneheader">
            <h2>Security Room</h2>
          </div>
        </div>
        <div class="staffroom">
          <div class="zoneheader">
            <h2>Staff Room</h2>
          </div>
        </div>
        <div class="archiveroom">
          <div class="zoneheader">
            <h2>Archive Room</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
