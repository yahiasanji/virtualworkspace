<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <h3>Unassigned Staff</h3>
        <div class="cards-container">
          <template id="staffcard">
            <div class="staff-card">
              <img src="https://avatar.iran.liara.run/public/30" alt="" />
              <div class="card-info">
                <span class="em-name">Yahia ABSI</span>
                <span class="em-job">IT Engineer</span>
              </div>
              <span class="edit-btn">
                <i class="fa-regular fa-pen-to-square"></i>
              </span>
            </div>
          </template>
        </div>

        <button class="add btn">Add New Worker</button>

        <dialog id="addworker">
          <img src="https://avatar.iran.liara.run/public/30" alt="" />
          <form id="Addworker">
            <input
              type="text"
              name="name"
              placeholder="Enter The Employee Name..."
            />
            <select name="role" id="">
              <option value="">Choose a role</option>
              <option value="IT">IT Technician</option>
              <option value="REC">Reception</option>
              <option value="SEC">Security Agent</option>
              <option value="MAN">Manager</option>
              <option value="CLN">Cleaning</option>
              <option value="AUT">Autres</option>
            </select>
            <input
              type="url"
              name="imageurl"
              placeholder="Enter The Image URL..."
            />
            <input type="text" name="email" placeholder="Enter The E-mail..." />
            <div>
              <button class="close btn">close</button>
              <button type="submit" class="btn">Add Worker</button>
            </div>
          </form>
        </dialog>
      </div>

      <div class="workspace">
        <div class="reception"></div>
        <div class="conference"></div>
        <div class="server"></div>
        <div class="security"></div>
        <div class="staffroom"></div>
        <div class="archiveroom"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
