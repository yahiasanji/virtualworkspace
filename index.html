<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <h3>Unassigned Staff</h3>
        <div class="cards-container">
          <template id="staffcard">
            <div class="staff-card">
              <img src="https://avatar.iran.liara.run/public/30" alt="" />
              <div class="card-info">
                <span class="em-name">Yahia ABSI</span>
                <span class="em-job">IT Engineer</span>
              </div>
              <span class="edit-btn">
                <i class="fa-regular fa-pen-to-square"></i>
              </span>
            </div>
          </template>
        </div>

        <button class="add btn">Add New Worker</button>

        <dialog id="addworker">
          <img src="https://avatar.iran.liara.run/public/30" alt="" />
          <form id="Addworker">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter The Employee Name..."
            />
            <label for="role">Role</label>
            <select name="role" id="">
              <option value="">Choose a role</option>
              <option value="IT">IT Technician</option>
              <option value="REC">Reception</option>
              <option value="SEC">Security Agent</option>
              <option value="MAN">Manager</option>
              <option value="CLN">Cleaning</option>
              <option value="AUT">Autres</option>
            </select>
            <label for="imageurl">Image URL</label>
            <input
              type="url"
              name="imageurl"
              placeholder="Enter The Image URL..."
            />
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter The E-mail..." />
            <span class="exps-title">Experiences</span>
            <div class="experiences">
              <div id="experience">
                <label for="ex-role">Role</label>
                <input type="text" name="ex-role" />
                <label for="company"> Company</label>
                <input type="text" name="company" />
                <label for="exp-start">Start Date</label>
                <input type="date" name="exp-start" />
                <label for="exp-end">End Date</label>
                <input type="date" name="exp-end" />
              </div>
            </div>
            <button id="addexp">+ Add Experience</button>

            <div>
              <button class="close btn">Close</button>
              <button type="submit" class="btn subm-btn">Save Changes</button>
            </div>
          </form>
        </dialog>
      </div>

      <div class="workspace">
        <div class="reception">
          Reception
          <button><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="conference">Conference Room</div>
        <div class="server">Server Room</div>
        <div class="security">Security Room</div>
        <div class="staffroom">Staff Room</div>
        <div class="archiveroom">Archive Room</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
