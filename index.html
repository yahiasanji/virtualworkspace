<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="errormsg"></div>
    <div class="page">
      <div class="sidebar">
        <h3>Unassigned Staff</h3>
        <div class="cards-container">
          <template id="staffcard">
            <div class="staff-card">
              <img src="https://avatar.iran.liara.run/public/30" alt="" />
              <div class="card-info">
                <span class="em-name">Yahia ABSI</span>
                <span class="em-job">IT Engineer</span>
              </div>
              <span class="edit-btn">
                <i class="fa-regular fa-pen-to-square"></i>
                <i class="fa-regular fa-trash-can"></i>
              </span>
            </div>
          </template>
        </div>

        <dialog id="info">
          <div>
            <img src="https://avatar.iran.liara.run/public/30" alt="" />
            <div>
              <h2></h2>
              <h4></h4>
            </div>

            <div>
              <label>Phone</label>
              <p id="infophone"></p>
              <label>E-mail</label>
              <p id="infomail"></p>
              <label>Current Location</label>
              <p id="infozone">conference room</p>
            </div>
            <div id="infoexperiences">
              <label>Exp√©riences Professionnelles</label>
            </div>
          </div>
        </dialog>

        <button class="add btn">Add New Worker</button>

        <dialog id="addworker">
          <div class="popupheader">
            <h3>Add New Worker</h3>
            <p>
              Define a new worker and add their information and professional
              Experiences
            </p>
          </div>

          <img src="https://avatar.iran.liara.run/public/" alt="" />
          <form id="Addworker">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Enter The Employee Name..."
            />
            <span class="inputerrmsg"></span>
            <label for="role">Role</label>
            <select name="role" id="">
              <option value="">Choose a role</option>
              <option value="IT Technician">IT Technician</option>
              <option value="Receptionist">Receptionist</option>
              <option value="Security Agent">Security Agent</option>
              <option value="Manager">Manager</option>
              <option value="Cleaning Agent">Cleaning</option>
            </select>
            <span class="inputerrmsg"></span>
            <label for="imageurl">Image URL</label>
            <input
              type="url"
              name="imageurl"
              placeholder="Enter The Image URL..."
            />
            <span class="inputerrmsg"></span>
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Enter The E-mail..." />
            <span class="inputerrmsg"></span>
            <label for="phone">Phone Number</label>
            <input
              type="phone"
              name="phone"
              placeholder="Enter Phone Number..."
            />
            <span class="inputerrmsg"></span>
            <span class="exps-title">Experiences</span>
            <div class="experiences">
              <div class="experience">
                <div>
                  <span style="font-weight: 600">Experience</span>
                  <span style="color: #ef4444; cursor: pointer"
                    ><i class="fa-solid fa-circle-minus"></i
                  ></span>
                </div>
                <label>Role</label>
                <input type="text" name="exrole" />
                <span class="inputerrmsg"></span>
                <label> Company</label>
                <input type="text" name="company" />
                <span class="inputerrmsg"></span>
                <label>Start Date</label>
                <input type="date" name="expstart" />
                <span class="inputerrmsg"></span>
                <label>End Date</label>
                <input type="date" name="expend" />
                <span class="inputerrmsg"></span>
              </div>
            </div>
            <button id="addexp">+ Add Experience</button>
            <div>
              <button class="close btn">Close</button>
              <button type="submit" class="btn subm-btn">Save Changes</button>
            </div>
          </form>
        </dialog>
      </div>
      <dialog id="assignworkermodal">
        <div class="select-container"></div>
      </dialog>

      <div class="workspace">
        <div class="reception">
          <div class="zoneheader">
            <h2>Reception</h2>
            <span><i class="fa-solid fa-plus"></i></span>
          </div>
          <div class="assigned"></div>
        </div>
        <div class="conference">
          <div class="zoneheader">
            <h2>Conference Room</h2>
            <span><i class="fa-solid fa-plus"></i></span>
          </div>
          <div class="assigned"></div>
        </div>
        <div class="server">
          <div class="zoneheader">
            <h2>Server Room</h2>
            <span><i class="fa-solid fa-plus"></i></span>
          </div>
          <div class="assigned"></div>
        </div>
        <div class="security">
          <div class="zoneheader">
            <h2>Security Room</h2>
            <span><i class="fa-solid fa-plus"></i></span>
          </div>
          <div class="assigned"></div>
        </div>
        <div class="staffroom">
          <div class="zoneheader">
            <h2>Staff Room</h2>
            <span><i class="fa-solid fa-plus"></i></span>
          </div>
          <div class="assigned"></div>
        </div>
        <div class="archiveroom">
          <div class="zoneheader">
            <h2>Archive Room</h2>
            <span><i class="fa-solid fa-plus"></i></span>
          </div>
          <div class="assigned"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
